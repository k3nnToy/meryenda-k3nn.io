<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Meryenda sa Kanto PH</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

  <nav>
    <h1>Meryenda sa Kanto PH</h1>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="category.html">Categories</a>
      <a href="cultural_insights.html">Cultural Insights</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="#" id="logout-link">Logout</a>
    </div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  
  <div id="mobile-menu">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="category.html">Categories</a></li>
      <li><a href="cultural_insights.html">Cultural Insights</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#" id="logout-link-mobile">Logout</a></li>
    </ul>
  </div>

  <section id="gallery" class="gallery-section">
    <h2>Gallery of Filipino Snacks</h2>
    <div class="gallery-container">
      <div class="gallery-item">
        <img src="image/bibingka2.jpg" alt="Bibingka" />
        <div class="overlay-text">Bibingka</div>
      </div>
      <div class="gallery-item">
        <img src="image/kwekwek.webp" alt="Kwek-Kwek" />
        <div class="overlay-text">Kwek-Kwek</div>
      </div>
      <div class="gallery-item">
        <img src="image/sapin-sapin.jpg" alt="Sapin-Sapin" />
        <div class="overlay-text">Sapin-Sapin</div>
      </div>
      <div class="gallery-item">
        <img src="image/pandesall.jpg" alt="Pandesal" />
        <div class="overlay-text">Pandesal</div>
      </div>
      <div class="gallery-item">
        <img src="image/ensaymada.webp" alt="Ensaymada" />
        <div class="overlay-text">Ensaymada</div>
      </div>
      <div class="gallery-item">
        <img src="image/taho.jpg" alt="Taho" />
        <div class="overlay-text">Taho</div>
      </div>
    </div>
  </section>

  <script>

const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
      mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
    });

    let logoutLinks = [
      document.getElementById("logout-link"),
      document.getElementById("logout-link-mobile")
    ];
  
    for (let i = 0; i < logoutLinks.length; i++) {
      logoutLinks[i].addEventListener("click", function (e) {
        e.preventDefault();
        alert("You have been logged out.");
        window.location.href = "index.html"; 
      });
    }
  </script>
  
</body>
</html>
